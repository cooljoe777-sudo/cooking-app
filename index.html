<body id="app-body" class="theme-standard">

    <script>
        // --- â˜…é‡è¦â˜… ã‚¨ãƒ©ãƒ¼å¯¾ç­–ï¼šçœŸã£ç™½å›é¿ ---
        window.onerror = function(message, source, lineno, colno, error) {
            alert("ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚åˆæœŸçŠ¶æ…‹ã«ãƒªã‚»ãƒƒãƒˆã—ã¦å¾©æ—§ã—ã¾ã™ã€‚\n" + message);
            localStorage.removeItem('cookingApp_v1'); // ãƒ‡ãƒ¼ã‚¿æ¶ˆå»
            location.reload(); // å†èª­ã¿è¾¼ã¿
            return true;
        };

        // --- ç”»é¢åˆ‡ã‚Šæ›¿ãˆ ---
        function changeScreen(screenId) {
            const screens = document.querySelectorAll('.screen');
            screens.forEach(s => s.classList.add('hidden'));
            const target = document.getElementById(screenId);
            if(target) target.classList.remove('hidden');
        }

        // --- æ›´æ–°ãƒœã‚¿ãƒ³æ©Ÿèƒ½ ---
        function forceReload() {
            const currentUrl = window.location.href.split('?')[0];
            window.location.href = currentUrl + '?t=' + new Date().getTime();
        }

        // --- èµ·å‹•å‡¦ç† ---
        window.onload = function() {
            try {
                loadData(); 
            } catch (e) {
                console.error("Data Load Error:", e);
                // èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ãŸã‚‰ãƒªã‚»ãƒƒãƒˆ
                localStorage.removeItem('cookingApp_v1');
                loadData();
            }
            loadTheme();
            makeSortable('list-meat');
            makeSortable('list-veg');
        };

        // --- ãƒ‡ãƒ¼ã‚¿ãƒªã‚»ãƒƒãƒˆ ---
        function resetData() {
            if(confirm("å…¨ã¦ã®ãƒ‡ãƒ¼ã‚¿ã‚’åˆæœŸçŠ¶æ…‹ã«æˆ»ã—ã¾ã™ã‹ï¼Ÿ")) {
                localStorage.removeItem('cookingApp_v1');
                location.reload();
            }
        }

        // --- ãƒ†ãƒ¼ãƒ ---
        function setTheme(themeName) {
            document.getElementById('app-body').className = themeName;
            localStorage.setItem('cookingApp_theme', themeName);
        }
        function loadTheme() {
            const savedTheme = localStorage.getItem('cookingApp_theme');
            if (savedTheme) document.getElementById('app-body').className = savedTheme;
        }

        // --- ä¿å­˜ãƒ»èª­è¾¼ ---
        function saveData() {
            const meatData = getListState('list-meat');
            const vegData = getListState('list-veg');
            const riceData = getRiceState();
            const appData = { meat: meatData, veg: vegData, rice: riceData };
            localStorage.setItem('cookingApp_v1', JSON.stringify(appData));
        }

        function loadData() {
            const json = localStorage.getItem('cookingApp_v1');
            if (json) {
                const data = JSON.parse(json);
                renderIngredients('list-meat', data.meat);
                renderIngredients('list-veg', data.veg);
                renderRiceMembers(data.rice);
            } else {
                // åˆæœŸãƒ‡ãƒ¼ã‚¿
                const initMeat = [{name:"è±šè‚‰", checked:false}, {name:"é¶è‚‰", checked:false}, {name:"ã²ãè‚‰", checked:false}, {name:"ç‰›è‚‰", checked:false}];
                const initVeg = [{name:"ã‚­ãƒ£ãƒ™ãƒ„", checked:false}, {name:"ç‰ã­ã", checked:false}, {name:"äººå‚", checked:false}, {name:"ã˜ã‚ƒãŒã„ã‚‚", checked:false}, {name:"åµ", checked:false}];
                const initRice = [
                    { name: "åˆ©ç”¨è€…A", g: 150 }, { name: "åˆ©ç”¨è€…B", g: 150 }, { name: "åˆ©ç”¨è€…C", g: 150 }, { name: "åˆ©ç”¨è€…D", g: 150 },
                    { name: "åˆ©ç”¨è€…E", g: 100 }, { name: "åˆ©ç”¨è€…F", g: 100 }, { name: "åˆ©ç”¨è€…G", g: 200 }, { name: "åˆ©ç”¨è€…H", g: 200 },
                    { name: "è·å“¡1", g: 200 }, { name: "è·å“¡2", g: 200 }
                ];
                renderIngredients('list-meat', initMeat);
                renderIngredients('list-veg', initVeg);
                renderRiceMembers(initRice);
            }
            calculateRice();
        }

        // --- Helper Functions ---
        function getListState(parentId) {
            const list = [];
            const items = document.getElementById(parentId).children;
            for (let item of items) {
                const name = item.querySelector('.ingredient-name').value;
                const checked = item.querySelector('.cb-food').checked;
                list.push({ name: name, checked: checked });
            }
            return list;
        }
        function getRiceState() {
            const list = [];
            const items = document.getElementById('rice-list').children;
            for (let item of items) {
                const name = item.querySelector('.name-input').value;
                const g = item.querySelector('.gram-input').value;
                list.push({ name: name, g: parseInt(g) || 0 });
            }
            return list;
        }
        function renderIngredients(parentId, dataArray) {
            const container = document.getElementById(parentId);
            container.innerHTML = ''; 
            if(!dataArray) return;
            dataArray.forEach(item => createItem(parentId, item.name, item.checked));
        }
        function renderRiceMembers(dataArray) {
            const ul = document.getElementById('rice-list');
            ul.innerHTML = '';
            if(!dataArray) return;
            dataArray.forEach((m, i) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <input type="text" class="name-input" value="${m.name}" onchange="saveData()">
                    <div style="display:flex; align-items:center;">
                        <input type="number" id="g-${i}" class="gram-input" value="${m.g}" oninput="calculateRice()" onchange="saveData(); calculateRice()"> 
                        <span class="unit-label">g</span>
                    </div>
                `;
                ul.appendChild(li);
            });
        }

        function createItem(parentId, name, isChecked = false) {
            const div = document.createElement('div');
            div.className = 'ingredient-item';
            div.innerHTML = `
                <span class="handle">â‰¡</span>
                <input type="checkbox" class="cb-food" ${isChecked ? 'checked' : ''} onchange="saveData()">
                <input type="text" class="ingredient-name" value="${name}" placeholder="é£Ÿæ" onchange="saveData()">
                <button class="btn-delete" onclick="deleteItem(this)">Ã—</button>
            `;
            document.getElementById(parentId).appendChild(div);
        }
        function addIngredient(parentId) { createItem(parentId, ""); saveData(); }
        function deleteItem(btn) { btn.parentElement.remove(); saveData(); }
        function toggleAll(on) { document.querySelectorAll('.cb-food').forEach(cb => cb.checked = on); saveData(); }
        function makeSortable(elementId) {
            new Sortable(document.getElementById(elementId), {
                handle: '.handle', animation: 150, ghostClass: 'sortable-ghost', onEnd: function() { saveData(); }
            });
        }
        function generateMenu() {
            const foods = getSelectedFoods();
            if (foods.length === 0) { alert("é£Ÿæã‚’é¸ã‚“ã§ãã ã•ã„"); return; }
            alert("ã€ææ¡ˆã€‘\nãŠã¾ã‹ã›ãƒ¡ãƒ‹ãƒ¥ãƒ¼\n(ä½¿ç”¨: " + foods.join("ã€") + ")");
        }
        function googleSearch() {
            const foods = getSelectedFoods();
            if (foods.length === 0) { alert("é£Ÿæã‚’é¸ã‚“ã§ãã ã•ã„"); return; }
            const url = "https://www.google.com/search?q=" + encodeURIComponent(foods.join(" ") + " ãƒ¬ã‚·ãƒ”");
            window.open(url, '_blank');
        }
        function getSelectedFoods() {
            const list = [];
            document.querySelectorAll('.ingredient-item').forEach(item => {
                if (item.querySelector('.cb-food').checked && item.querySelector('.ingredient-name').value.trim() !== "") 
                    list.push(item.querySelector('.ingredient-name').value);
            });
            return list;
        }
        function calculateRice() {
            let total = 0;
            const items = document.getElementById('rice-list').children;
            for (let item of items) {
                total += parseInt(item.querySelector('.gram-input').value) || 0;
            }
            document.getElementById('total-rice').innerText = total;
            document.getElementById('total-gou').innerText = (total / 330).toFixed(1);
        }
    </script>
