<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

        /* =========================================
           基本設定
           ========================================= */
        body { 
            margin: 0; padding: 0; 
            text-align: center; 
            box-sizing: border-box; 
            height: 100vh; 
            overflow: hidden; 
            display: flex; flex-direction: column;
            background-color: #f0f8ff;
        }

        /* 画面ごとのコンテナ */
        .screen {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 5px;
            box-sizing: border-box;
        }
        .hidden { display: none !important; }

        /* コンテンツ領域（スクロールエリア） */
        .scroll-area {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        h1 { margin: 10px 0; font-size: 20px; line-height: 1.2; }
        h2 { margin: 10px 0; font-size: 18px; border-bottom: 2px solid #ccc; display:inline-block; padding: 0 10px;}
        
        #main-menu { max-width: 400px; margin: 0 auto; width: 100%; justify-content: center; }
        
        /* セクション枠 */
        .section-box { padding: 5px; border-radius: 6px; text-align: left; margin-bottom: 5px; }
        
        /* ボタン共通 */
        button { cursor: pointer; display: block; width: 100%; max-width: 350px; margin: 10px auto; transition: 0.1s; }
        button:active { transform: scale(0.98); }
        
        /* ■トップに戻るボタン（指示通り：90%幅、適度な大きさ）■ */
        .btn-return { 
            background-color: #95a5a6; color: white; 
            font-size: 14px; 
            padding: 8px 0; 
            border: none; 
            width: 90%; 
            margin: 5px auto 10px auto; 
            border-radius: 6px;
        }

        /* ■ご飯リスト（指示通り：見やすく、入力欄大きく）■ */

            margin: 5px auto; 
            padding: 5px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            max-width: 350px;
            border-bottom: 1px solid #ddd;
        }

            font-size: 20px; 
            width: 140px; 
            border: none; 
            border-bottom: 1px solid #ccc;
            background: transparent; 
            height: 30px; 
            text-align: left;
            margin-right: 10px;
        }
        .gram-input {

            padding: 0 5px; 
            width: 80px; 
            text-align: right; 
            height: 30px; 
            border: 1px solid #ccc; 
            border-radius: 4px;
            background: #fff;
