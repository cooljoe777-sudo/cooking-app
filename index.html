<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <title>献立 & ご飯計算</title>
    <style>
        /* =========================================
           基本設定
           ========================================= */
        body { 
            margin: 0; padding: 0; 
            text-align: center; 
            box-sizing: border-box; 
            height: 100vh; 
            overflow: hidden; 
            display: flex; flex-direction: column;
            background-color: #f0f8ff;
        }

        /* 画面ごとのコンテナ */
        .screen {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 5px;
            box-sizing: border-box;
        }
        .hidden { display: none !important; }

        /* コンテンツ領域（ここがスクロールする） */
        .scroll-area {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px; /* 下部に少し余裕を */
        }

        h1 { margin: 10px 0; font-size: 20px; line-height: 1.2; }
        h2 { margin: 10px 0; font-size: 18px; border-bottom: 2px solid #ccc; display:inline-block; padding: 0 10px;}
        
        #main-menu { max-width: 400px; margin: 0 auto; width: 100%; justify-content: center; }
        
        /* セクション枠 */
        .section-box { padding: 5px; border-radius: 6px; text-align: left; margin-bottom: 5px; }
        
        /* メインボタン */
        button { cursor: pointer; display: block; width: 100%; max-width: 350px; margin: 10px auto; transition: 0.1s; }
        button:active { transform: scale(0.98); }
        
        /* ■修正：トップに戻るボタン■ */
        .btn-return { 
            background-color: #95a5a6; color: white; 
            font-size: 14px; /* 文字サイズを戻した */
            padding: 8px 0; /* 厚みを戻した */
            border: none; 
            width: 90%; /* 横幅を少し短く */
            margin: 5px auto 10px auto; /* 中央寄せ */
            border-radius: 6px;
        }

        /* ■修正：ご飯リストと入力欄■ */
        .rice-list { margin: 0; padding: 0; list-style: none; text-align: center; }
        .rice-list li { 
            margin: 5px auto; 
            padding: 5px; 
            display: flex; 
            justify-content: center; /* 中央寄せ */
            align-items: center; 
            max-width: 350px; /* PCなどで広がりすぎないように */
            border-bottom: 1px solid #ddd;
        }
        
        /* 名前とグラム数を大きく、同じ大きさに */
        .name-input { 
            font-size: 20px; 
            width: 140px; /* 幅を制限して近づける */
            border: none; 
            border-bottom: 1px solid #ccc;
            background: transparent; 
            height: 30px; 
            text-align: left;
            margin-right: 10px; /* グラム数との間隔 */
        }
        .gram-input { 
            font-size: 20px; 
            padding: 0 5px; 
            width: 80px; 
            text-align: right; 
            height: 30px; 
            border: 1px solid #ccc; 
            border-radius: 4px;
            background: #fff;
        }

        /* 単位(g)の表示 */
        .unit-label { font-size: 16px; margin-left: 5px; }


        /* 結果表示ボックス（リストのすぐ下に配置） */
        .result-box { 
            text-align: center; 
            background-color: #fff3e0; 
            border: 2px solid #ff9800; 
            padding: 10px; 
            margin: 30px auto 10px auto; /* 上に30px（約1行分）の間隔 */
            width: 90%;
            max-width: 350px;
            border-radius: 8px;
        }

        /* その他スタイル */
        .ingredient-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 3px; }
        .ingredient-item { display: flex; align-items: center; padding: 2px; height: 32px; font-size: 13px; }
        .ingredient-name { flex: 1; border: none; background: transparent; min-width: 0; padding: 0 2px; font-size: 13px; }
        .handle { cursor: grab; padding: 0 5px; font-size: 16px; width: 20px; text-align:center; }
        .btn-delete { background: none; border: none; font-weight: bold; font-size: 18px; cursor: pointer; padding: 0 5px; color: #e74c3c; }
        .btn-small { width: auto; display: inline-block; padding: 4px 10px; font-size: 11px; margin: 2px; border-radius:4px; border:none; color:white;}

        /* =========================================
           テーマ設定
           ========================================= */
        /* テーマA: スタンダード */
        body.theme-standard { font-family: sans-serif; background-color: #f0f8ff; color: #333; }
        .theme-standard h1 { color: #2c3e50; }
        .theme-standard .section-box { background: #fff; border: 1px solid #ccc; }
        .theme-standard .btn-main { border-radius: 8px; border: none; padding: 12px; font-size: 16px; box-shadow: 0 1px 2px rgba(0,0,0,0.2); color:white; }
        .theme-standard .btn-blue { background-color: #3498db; }
        .theme-standard .btn-orange { background-color: #e67e22; }
        .theme-standard .btn-green { background-color: #2ecc71; }
        .theme-standard .btn-settings { background-color: #7f8c8d; padding: 8px; font-size: 12px; border-radius:20px; color:white; border:none;}
        .theme-standard .category-title { background: #eee; padding: 2px 5px; font-weight: bold; margin-bottom: 2px; font-size: 12px; }
        .theme-standard .ingredient-item { background: #fafafa; border: 1px solid #ddd; border-radius: 4px; }
        .theme-standard .ingredient-name { border-bottom: 1px dashed #ccc; }
        .theme-standard .rice-list li { background: white; border-bottom: 1px solid #eee; border-radius: 4px; }

        /* テーマB: 連邦モデル */
        body.theme-mech { font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif; background-color: #eef2f5; color: #333; }
        .theme-mech h1 { color: #003366; font-weight: 900; letter-spacing: 1px; border-left: 6px solid #e74c3c; padding-left: 6px; background: rgba(255,255,255,0.8); display: inline-block; }
        .theme-mech .section-box { background: rgba(255, 255, 255, 0.95); border: 2px solid #0055aa; border-radius: 0; }
        .theme-mech .btn-main { border-radius: 0; border: none; padding: 12px; font-size: 16px; font-weight: bold; color:white; clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px); }
        .theme-mech .btn-blue { background-color: #0055aa; border-bottom: 2px solid #003366; }
