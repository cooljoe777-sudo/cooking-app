<!DOCTYPE html>
<html lang="ja">

        /* =========================================
           基本設定：1画面固定
           ========================================= */
        body {

            text-align: center; 
            box-sizing: border-box; 
            height: 100vh; /* 画面全体の高さを固定 */
            overflow: hidden; 
            display: flex; flex-direction: column;
            background-color: #f0f8ff;
        }

        /* 画面コンテナ */
        .screen {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 5px;
            box-sizing: border-box;
        }
        .hidden { display: none !important; }

        /* スクロール領域 */
        .scroll-area {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        /* トップ画面の調整：上詰め配置 */
        .top-container {
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start; 
            height: 100%;
            padding-top: 30px;

        #main-menu { max-width: 400px; margin: 0 auto; width: 100%; justify-content: center; }
        
        .section-box { padding: 5px; border-radius: 6px; text-align: left; margin-bottom: 5px; }
        
        button { cursor: pointer; display: block; width: 100%; max-width: 350px; margin: 10px auto; transition: 0.1s; }
        button:active { transform: scale(0.98); }
        
        /* トップに戻るボタン */
        .btn-return {

            flex-shrink: 0;
