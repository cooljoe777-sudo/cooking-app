        <div class="section-box">
            <div class="category-title">é‡èœãƒ»ãã®ä»– <span style="font-size:12px; font-weight:normal;">(â‰¡ã§ä¸¦ã³æ›¿ãˆ)</span></div>
            <div id="list-veg" class="ingredient-grid"></div>

        <button class="btn-green" onclick="googleSearch()">Googleã§æ¤œç´¢ã™ã‚‹</button>

        <h2>ã”é£¯è¨ˆç®—</h2>

        <ul id="rice-list" style="list-style:none; padding:0; text-align:left;"></ul>

        <div class="section-box" style="text-align:center;">

    <script>
        // --- èµ·å‹•æ™‚ã®å‡¦ç† ---
        window.onload = function() {
            loadData(); // ä¿å­˜ã•ã‚ŒãŸãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚€
            
            // ä¸¦ã³æ›¿ãˆæ©Ÿèƒ½ï¼ˆSortableJSï¼‰
            makeSortable('list-meat');

        // --- å¼·åˆ¶ãƒªãƒ­ãƒ¼ãƒ‰æ©Ÿèƒ½ ---
        function forceReload() {
            const currentUrl = window.location.href.split('?')[0];

        }

        // --- ãƒ‡ãƒ¼ã‚¿ä¿å­˜ãƒ»èª­è¾¼æ©Ÿèƒ½ ---
        function saveData() {
            const meatData = getListState('list-meat');
            const vegData = getListState('list-veg');
            const riceData = getRiceState();
            const appData = { meat: meatData, veg: vegData, rice: riceData };
            localStorage.setItem('cookingApp_v1', JSON.stringify(appData));
        }

        function loadData() {
            const json = localStorage.getItem('cookingApp_v1');
            if (json) {
                const data = JSON.parse(json);
                renderIngredients('list-meat', data.meat);
                renderIngredients('list-veg', data.veg);
                renderRiceMembers(data.rice);
            } else {
                // åˆå›ãƒ‡ãƒ¼ã‚¿
                const initMeat = [{name:"è±šè‚‰", checked:false}, {name:"é¶è‚‰", checked:false}, {name:"ã²ãè‚‰", checked:false}, {name:"ç‰›è‚‰", checked:false}, {name:"é®­", checked:false}];
                const initVeg = [{name:"ã‚­ãƒ£ãƒ™ãƒ„", checked:false}, {name:"ç‰ã­ã", checked:false}, {name:"äººå‚", checked:false}, {name:"ã˜ã‚ƒãŒã„ã‚‚", checked:false}, {name:"åµ", checked:false}, {name:"è±†è…", checked:false}];
                const initRice = [
                    { name: "åˆ©ç”¨è€…A", g: 150 }, { name: "åˆ©ç”¨è€…B", g: 150 }, { name: "åˆ©ç”¨è€…C", g: 150 }, { name: "åˆ©ç”¨è€…D", g: 150 },
                    { name: "åˆ©ç”¨è€…E", g: 100 }, { name: "åˆ©ç”¨è€…F", g: 100 }, { name: "åˆ©ç”¨è€…G", g: 200 }, { name: "åˆ©ç”¨è€…H", g: 200 },
                    { name: "è·å“¡1", g: 200 }, { name: "è·å“¡2", g: 200 }
                ];
                renderIngredients('list-meat', initMeat);
                renderIngredients('list-veg', initVeg);
                renderRiceMembers(initRice);
            }
            calculateRice();
        }

        function getListState(parentId) {
            const list = [];
            const items = document.getElementById(parentId).children;
            for (let item of items) {
                const name = item.querySelector('.ingredient-name').value;
                const checked = item.querySelector('.cb-food').checked;
                list.push({ name: name, checked: checked });
            }
            return list;
        }

        function getRiceState() {
            const list = [];
            const items = document.getElementById('rice-list').children;
            for (let item of items) {
                const name = item.querySelector('.name-input').value;
                const g = item.querySelector('.gram-input').value;
                list.push({ name: name, g: parseInt(g) || 0 });
            }
            return list;
        }

        function renderIngredients(parentId, dataArray) {
            const container = document.getElementById(parentId);
            container.innerHTML = ''; 
            dataArray.forEach(item => {
                createItem(parentId, item.name, item.checked);
            });
        }

        function renderRiceMembers(dataArray) {
            const ul = document.getElementById('rice-list');
            ul.innerHTML = '';
            dataArray.forEach((m, i) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <input type="text" class="name-input" value="${m.name}" onchange="saveData()">
                    <div>
                        <input type="number" id="g-${i}" class="gram-input" value="${m.g}" onchange="saveData(); calculateRice()"> g
                    </div>
                `;
                ul.appendChild(li);
            });
        }

        // --- ç”»é¢åˆ‡ã‚Šæ›¿ãˆ ---
        function showScreen(id) {
            document.querySelectorAll('div[id]').forEach(div => {
                if(div.id !== 'list-meat' && div.id !== 'list-veg') div.classList.add('hidden');
            });
            document.getElementById(id).classList.remove('hidden');
            if(id === 'main-menu') document.getElementById('main-menu').classList.remove('hidden');
            window.scrollTo(0,0);
        }
        function showMainMenu() { showScreen('main-menu'); }

        // --- é£Ÿææ©Ÿèƒ½ ---
        function createItem(parentId, name, isChecked = false) {
            const div = document.createElement('div');
            div.className = 'ingredient-item';
            div.innerHTML = `
                <span class="handle">â‰¡</span>
                <input type="checkbox" class="cb-food" ${isChecked ? 'checked' : ''} onchange="saveData()">
                <input type="text" class="ingredient-name" value="${name}" placeholder="é£Ÿæå" onchange="saveData()">
                <button class="btn-delete" onclick="deleteItem(this)">Ã—</button>
            `;
            document.getElementById(parentId).appendChild(div);
        }

        function addIngredient(parentId) {
            createItem(parentId, "");
            saveData();
        }

        function deleteItem(btn) {
            btn.parentElement.remove();
            saveData();
        }

        function makeSortable(elementId) {
            new Sortable(document.getElementById(elementId), {
                handle: '.handle',
                animation: 150,
                ghostClass: 'sortable-ghost',
                onEnd: function() { saveData(); }
            });
        }

        function toggleAll(on) {
            document.querySelectorAll('.cb-food').forEach(cb => cb.checked = on);
            saveData();
        }

        // --- çŒ®ç«‹ææ¡ˆãƒ»æ¤œç´¢æ©Ÿèƒ½ ---
        function generateMenu() {
            const foods = getSelectedFoods();
            if (foods.length === 0) { alert("é£Ÿæã‚’é¸ã‚“ã§ãã ã•ã„"); return; }
            let menu = "é‡èœç‚’ã‚å®šé£Ÿ";
            if (foods.includes("è±šè‚‰") && foods.includes("ã‚­ãƒ£ãƒ™ãƒ„")) menu = "å›é‹è‚‰ï¼ˆãƒ›ã‚¤ã‚³ãƒ¼ãƒ­ãƒ¼ï¼‰";
            if (foods.includes("é¶è‚‰") && foods.includes("åµ")) menu = "è¦ªå­ä¸¼";
            alert("ã€ææ¡ˆã€‘\n" + menu + "\n\n(ä½¿ç”¨: " + foods.join("ã€") + ")");
        }

        function googleSearch() {
            const foods = getSelectedFoods();
            if (foods.length === 0) { alert("é£Ÿæã‚’é¸ã‚“ã§ãã ã•ã„"); return; }
            const url = "https://www.google.com/search?q=" + encodeURIComponent(foods.join(" ") + " ãƒ¬ã‚·ãƒ”");
            window.open(url, '_blank');
        }

        function getSelectedFoods() {
            const list = [];
            document.querySelectorAll('.ingredient-item').forEach(item => {
                const cb = item.querySelector('.cb-food');
                const name = item.querySelector('.ingredient-name').value;
                if (cb.checked && name.trim() !== "") list.push(name);
            });
            return list;
        }

        // --- ã”é£¯è¨ˆç®— ---
        function calculateRice() {
            let total = 0;
            const items = document.getElementById('rice-list').children;
            for (let item of items) {
                const g = parseInt(item.querySelector('.gram-input').value) || 0;
                total += g;
            }
            document.getElementById('total-rice').innerText = total;
            document.getElementById('total-gou').innerText = (total / 330).toFixed(1);
        }
    </script>
