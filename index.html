        /* =========================================
           基本設定：徹底した余白削除と圧縮
           ========================================= */
        body { 
            margin: 0; 
            padding: 5px; 
            text-align: center; 
            box-sizing: border-box; 
            height: 100vh; /* 画面全体の高さを確保 */
            overflow: hidden; /* 全体のスクロールを防止（中身だけスクロール） */
            display: flex;
            flex-direction: column;
        }

        /* 画面ごとのコンテナ */
        .screen {
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* 必要なら中身だけスクロール */
        }
        .hidden { display: none !important; }

        /* タイトル周り */
        h1 { margin: 5px 0; font-size: 18px; line-height: 1.2; }
        h2 { margin: 2px 0 5px 0; font-size: 16px; border-bottom: 1px solid #ccc; display:inline-block; padding: 0 10px;}
        
        #main-menu { max-width: 400px; margin: 0 auto; width: 100%; }
        
        /* セクション枠 */
        .section-box { padding: 5px; border-radius: 6px; text-align: left; margin-bottom: 5px; }
        
        /* メインボタン */
        button { cursor: pointer; display: block; width: 100%; max-width: 350px; margin: 5px auto; transition: 0.1s; }
        button:active { transform: scale(0.98); }
        
        /* ■修正：極細トップに戻るボタン■ */
        .btn-return { 
            background-color: #95a5a6; 
            color: white; 
            font-size: 12px; 
            height: 25px; /* 高さを固定 */
            line-height: 25px; /* 文字を垂直中央に */
            padding: 0;
            border: none;
            width: 100%;
            margin-bottom: 2px;
            border-radius: 4px;
        }

        .ingredient-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 3px; }
        .ingredient-item { display: flex; align-items: center; padding: 2px; height: 32px; font-size: 13px; }
        .ingredient-name { flex: 1; border: none; background: transparent; min-width: 0; padding: 0 2px; font-size: 13px; }
        .handle { cursor: grab; padding: 0 5px; font-size: 16px; width: 20px; text-align:center; }
        .btn-delete { background: none; border: none; font-weight: bold; font-size: 18px; cursor: pointer; padding: 0 5px; color: #e74c3c; }

        .rice-list { 
            margin: 0 0 5px 0; 
            padding: 0; 
            list-style: none; 
            flex: 1; /* 余ったスペースを使う */

            max-height: 60vh; /* 画面の6割まで */
        }
        .rice-list li { 
            margin: 1px 0; 
            padding: 2px 5px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            height: 34px; 
            font-size: 14px;
        }
